  <body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">
    <!-- Page Header -->
    <header class="text-center py-12">
      <h1 class="text-5xl font-bold">Miriam Oglesby</h1>
      <p class="mt-2 text-gray-300">Poet | Author | Storyteller</p>

    <!-- Featured Work -->
    <section class="max-w-4xl py-12 text-center">

    <!-- Mailchimp Newsletter Signup -->
    <section id="mc_embed_shell" class="w-full px-4">
      <div id="mc_embed_signup">
        <form
          action="https://gmail.us19.list-manage.com/subscribe/post?u=983f62c91536809930ed4828f&amp;id=e0af9fb66d&amp;f_id=005f95e4f0"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
          novalidate
        >
          <div id="mc_embed_signup_scroll">
            <h2 class="text-2xl text-white font-bold mb-4">
              I want to hear the latest news!
            </h2>
            <div class="indicates-required text-sm text-gray-300 mb-2">
              <span class="asterisk">*</span> indicates required
            </div>
            <div class="mc-field-group mb-4">
              <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
              <input
                type="email"
                name="EMAIL"
                class="required email w-full p-2 border rounded"
                id="mce-EMAIL"
                required
              />
            </div>
            <div class="mc-field-group mb-4">
              <label for="mce-FNAME">First Name</label>
              <input
                type="text"
                name="FNAME"
                class="w-full p-2 border rounded"
                id="mce-FNAME"
              />
            </div>
            <div id="mce-responses" class="clear foot">
              <div class="response" id="mce-error-response" style="display: none"></div>
              <div class="response" id="mce-success-response" style="display: none"></div>
            </div>
            <div style="position: absolute; left: -5000px" aria-hidden="true">
              <input
                type="text"
                name="b_983f62c91536809930ed4828f_e0af9fb66d"
                tabindex="-1"
                value=""
              />
            </div>
            <div class="clear foot mt-4">
              <input
                type="submit"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
                value="Subscribe"
              />
              <p class="text-xs mt-2">
                <a
                  href="http://eepurl.com/jcwTCk"
                  title="Mailchimp - email marketing made easy and fun"
                  class="text-gray-400 hover:text-white"
                  >Powered by Mailchimp</a
                >
              </p>
            </div>
          </div>
        </form>
      </div>
    </section>
